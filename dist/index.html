<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudBud</title>

    <!---- CSS ---->
    <link rel="stylesheet" href="/index.7b256799.css">

    <!----===== Boxicons CSS ===== -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">STUDBUD</span>
                    <span class="profession">Hello, Jennie. </span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                
                <li class="search-box">
                    <span class="text nav-text">Good Morning, Jennie </span>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-task icon"></i>
                            <span class="text nav-text">Tasks</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-book-reader icon"></i>
                            <span class="text nav-text">Reading List</span>
                        </a>
                    </li>
                    <br>
                    <hr>
                    <br>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-time-five icon"></i>
                            <span class="text nav-text">Pomodoro</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-stopwatch icon"></i>
                            <span class="text nav-text">Stopwatch</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-music icon"></i>
                            <span class="text nav-text">Music</span>
                        </a>
                    </li>

                </ul>
            </div>


            <div class="bottom-content">

                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">To-Do List</div>
    </section>

    <script>const body = document.querySelector('body'), sidebar = body.querySelector('nav'), toggle = body.querySelector(".toggle"), searchBtn = body.querySelector(".search-box"), modeSwitch = body.querySelector(".toggle-switch"), modeText = body.querySelector(".mode-text");
toggle.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
});
searchBtn.addEventListener("click", ()=>{
    sidebar.classList.remove("close");
});
modeSwitch.addEventListener("click", ()=>{
    body.classList.toggle("dark");
    if (body.classList.contains("dark")) modeText.innerText = "Light mode";
    else modeText.innerText = "Dark mode";
});

</script>

</body>

</html>
