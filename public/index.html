    <title>StudBud</title 
    </head>
  

    <body>
        <!--===== CODE REFERENCE: https://www.codinglabweb.com/2022/03/admin-dashboard-panel-html-css-javascript.html ====---->
        <nav>
          <div class="logo-name">
            <div class="logo-image">
              <!--<img src="images/logo.png" alt="">-->
            </div>
      
            <span class="logo_name">STUDBUD</span>
          </div>
      
          <div class="menu-items">
            <ul class="nav-links">
              <li><a href="index.html">
                  <i class="uil uil-check-square"></i>
                  <span class="link-name">Tasks</span>
                </a></li>
              <li><a href="tasklist.html">
                  <i class="uil uil-book-open"></i>
                  <span class="link-name">Reading List</span>
                </a></li>
              <br>
              <hr>
              <br>
              <!---------===== CODE REFERENCE: https://www.w3schools.com/howto/howto_js_dropdown_sidenav.asp =====------------->
              <li>
                        <a class="link-name" class="dropdown-btn"><i class="uil uil-stopwatch"></i>Pomodoro<i class="uil uil-angle-down"></i></a>
                        <section class="dropdown-container" class="sub-menu">
                            insert pomodoro<br><br>
                        </section>
            </li>
              <li>
                  <a class="link-name" class="dropdown-btn"><i class="uil uil-hourglass"></i>Stopwatch<i class="uil uil-angle-down"></i></a>
                    <section class="dropdown-container">
                        <!--- === CODE REFERENCE: https://github.com/TylerPottsDev/yt-js-stopwatch ===--->
                        <div class="watch">
                            <div class="time">
                                00:00:00
                            </div>
                            <div class="controls">
                                <button id="start">Start</button>
                                <button id="stop">Stop</button>
                                <button id="reset">Reset</button>
                            </div>
                        </div>
                    </section>
              </li>
              <li>
                  <a class="link-name" class="dropdown-btn"><i class="uil uil-music"></i>Music<i class="uil uil-angle-down"></i></a>
                    <section class="dropdown-container">
                        insert music<br><br>
                    </section>
            </li>
            </ul>
      
            <ul class="logout-mode">
              <li><a href="#">
                  <i class="uil uil-signout"></i>
                  <span class="link-name">Logout</span>
                </a></li>
      
              <li class="mode">
                <a href="#">
                  <i class="uil uil-moon"></i>
                  <span class="link-name">Dark Mode</span>
                </a>
      
                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      
        <section class="dashboard">
          <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
      
            <!--<img src="images/profile.jpg" alt="">-->
          </div>
      
          <div class="dash-content">
              <!--==== CODE REFERENCE: https://github.com/Basir-PD/100-Projects-HTML-CSS-JavaScript/tree/master/10%20-%20Create%20Todo%20App%20(Drag%20&%20Drop)-->
            <div class="kanban">
              <div class="title"></div>
      
              <div class="boxes">
                <!-- modal -->
                <div class="modal" id="todo_form">
                  <div class="header">
                    <div class="title">Add Todo</div>
                    <button class="btn close-modal">&times;</button>
                  </div>
                  <div class="body">
                    <form id="taskform">
                      <label for="task">Task:</label>
                      <input type="text" id="todo_input" />
                      <!--<input type="text" name="task" id="todoInput" required>-->
      
                      <!-- Date input -->
                      <label for="dueDate">Due Date: </label>
                      <input type="date" name="dueDate" id="dueDateInput">
      
                      <!-- Time input -->
                      <label for="completionTime">Completion Time: </label>
                      <input type="time" name="completionTime" id="completionTimeInput">
      
                      <label for="estimatedTime">Estimated completion time (in mins):</label>
                      <input type="number" name="estimatedTime" id="estimatedTimeInput">
                      <!-- Priority -->
      
      
                      <label for="priority">Task Priority:</label>
                      <select name="prority" id="priorityInput">
                        <option value="">Select one</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>
                      <br>
                    </form>
      
                    <input type="submit" value="Add Todo" id="todo_submit" />
                  </div>
                </div>
      
                <!-- todo -->
                <div class="todo-container">
                  <div class="status" id="no_status">
                    <h1>To-Do</h1>
                    <button id="add_btn" data-target-modal="#todo_form">+ Add New Task</button>
                    <div class="todo" draggable="true">
                      Review Lecture Material
                      <span class="close">&times;</span>
                    </div>
                  </div>
      
                  <div class="status">
                    <h1>In Progress</h1>
                  </div>
      
                  <div class="status">
                    <h1>Completed</h1>
                  </div>
                  <div id="overlay"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      
        <script src="script.js"></script>
      </body>
      
</html>
